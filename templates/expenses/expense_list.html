<!DOCTYPE html>
<html>
<head>
    <title>Expense List</title>
</head>
<body>
    <h1>Your Expenses</h1>
    <ul>
        {% for expense in expenses %}
            <li>{{ expense.date }} - {{ expense.category }}: ${{ expense.amount }} - {{ expense.description }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_expense' %}">Add Expense</a>
</body>
</html>
<a href="{% url 'export_expenses_xls' %}" class="btn">Export to Excel</a>
